<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
            cursor: url('apple.png') 32 32, auto;
        }

        a, img, button {
            cursor: url('apple.png') 32 32, pointer;
        }

        img {
            border: 5px solid #333;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <audio id="myAudio" src="stateside.mp3" loop></audio>

    <h1>Snake World</h1>
    <p>Click anywhere to start the music and use your apple cursor!</p>

    <img src="googlesnake.gif" alt="Google Snake">

    <p>The goal is simple: eat and grow, but don't crash!</p>

    <script>
        document.body.addEventListener('click', function() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
